  submissiveness_TITLE: "Détail de la docilité"
  game_concept_submissiveness_honor: "Sens de l'honneur"
  game_concept_submissiveness_honor_desc: "Si la Tyrannie du souverain est plus grande que le sens de l'honneur du vassal, le vassal se rebellera contre l'autorité du souverain"
  game_concept_submissiveness_vengefulness: "Esprit de vengeance"
  game_concept_submissiveness_vengefulness_desc: "Si le vassal a une opinion de son souverain plus basse que son esprit de vengeance, le vassal se rebellera contre l'autorité du souverain"
  game_concept_submissiveness_dread: "Réaction à la terreur"
  game_concept_submissiveness_dread_desc: "La terreur inspirée par le souverain augmentera la Soumission du vassal, à moins que celui-ci ne soit suffisament courageux pour y resister. Cette bravoure peut également décupler le sens de l'honneur ou l'esprit de vengeance du souverain, et la terreur reveillerait alors le lion qui dort."

