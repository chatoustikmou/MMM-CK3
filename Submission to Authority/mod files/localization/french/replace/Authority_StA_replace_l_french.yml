  crown_authority_0_effects_not_in_prev: "#S Gouvernement Féodal ou Clan : #!\n $EFFECT_LIST_BULLET$Les [characters|El] peuvent être [Concept('imprisoned','emprisonnés')|El]\n\n#S Contrat féodal par défaut :#!\n$EFFECT_LIST_BULLET$Exemption d'impôts\n$EFFECT_LIST_BULLET$Aucune contribution en levées"

  crown_authority_1_effects_not_in_prev: "#S Tous les gouvernements: #!\n$EFFECT_LIST_BULLET$Les [characters|El] peuvent être [Concept('imprisoned','emprisonnés')|El]\n\n#S Gouvernement Féodal ou Clan : #!\n$EFFECT_LIST_BULLET$peut changer entre les [succession_laws|El] par partition disponibles\n$EFFECT_LIST_BULLET$peut [retract|El] un vassal à un de ses vassaux\n$EFFECT_LIST_BULLET$peut [revoke|El] des [titles|El]\n\n#S Gouvernement Tribal : #!\n$EFFECT_LIST_BULLET$Un dirigeant [tribal|E] ayant un [liege|E] non-$game_concept_tribal$ peut adopter le [feudalism|El]\n\n#S Contrat féodal par défaut : #!\n$EFFECT_LIST_BULLET$Impôt bas\n$EFFECT_LIST_BULLET$Faible contribution en levées"

  crown_authority_2_effects_not_in_prev: "#S Tous les gouvernements: #!\n$EFFECT_LIST_BULLET$Les [characters|El] peuvent être [Concept('imprisoned','emprisonnés')|El]\n$EFFECT_LIST_BULLET$peut [retract|El] un vassal à un de ses vassaux\n$EFFECT_LIST_BULLET$peut [revoke|El] des [titles|El]\n\n#S Gouvernement Féodal ou Clan: #!\n$EFFECT_LIST_BULLET$peut changer entre les [succession_laws|El] par partition disponibles\n$EFFECT_LIST_BULLET$les [titles|El] des vassaux ne peuvent être hérités par un dirigeant en dehors du [realm|El] du seigneur lige\n$EFFECT_LIST_BULLET$refuser la [revocation|El] de titres ou la [retraction|El] de vassaux est considéré comme un [crime|El] même si le seigneur lige n'a pas de raison suffisante\n\n#S Gouvernement Tribal: #!\n$EFFECT_LIST_BULLET$Un dirigeant [tribal|E] ayant un [liege|E] non-$game_concept_tribal$ peut adopter le [feudalism|El]\n\n#S Contrat féodal par défaut : #!\n$EFFECT_LIST_BULLET$Impôts normaux\n$EFFECT_LIST_BULLET$Contribution normale en levées\n$EFFECT_LIST_BULLET$Révocation de titre protégée\n$EFFECT_LIST_BULLET$Déclaration de guerre autorisée"

  crown_authority_3_effects_not_in_prev: "#S Tous les gouvernements : #!\n$EFFECT_LIST_BULLET$Les [characters|El] peuvent être [Concept('imprisoned','emprisonnés')|El]\n\n#S Gouvernement Féodal ou Clan : #!\n$EFFECT_LIST_BULLET$peut changer entre les [succession_laws|El] par partition disponibles\n$EFFECT_LIST_BULLET$peut [retract|El] un vassal à un de ses vassaux\n$EFFECT_LIST_BULLET$peut [revoke|El] des [titles|El]\n$EFFECT_LIST_BULLET$les [titles|El] des vassaux ne peuvent être hérités par un dirigeant en dehors du [realm|El] du seigneur lige\n$EFFECT_LIST_BULLET$refuser la [revocation|El] de titres ou la [retraction|El] de vassaux est considéré comme un [crime|El] même si le seigneur lige n'a pas de raison suffisante\n$EFFECT_LIST_BULLET$les vassaux ne peuvent pas déclarer la guerre, même à des dirigeants étrangers, à moins d'utiliser un [hook|E] contre leur [liege|E]\n$EFFECT_LIST_BULLET$Rle dirigeant peut choisir un [designated_heir|El] pour un coût en [prestige|El]\n\n#S Gouvernement Tribal: #!\n$EFFECT_LIST_BULLET$Un dirigeant [tribal|E] ayant un [liege|E] non-$game_concept_tribal$ peut adopter le [feudalism|El]\n$EFFECT_LIST_BULLET$Un dirigeant [tribal|E] [independent|E] peut adopter le [feudalism|El].\n\n#S Contrat féodal par défaut : #!\n$EFFECT_LIST_BULLET$Impôts élevés\n$EFFECT_LIST_BULLET$Contribution élevée en levées\n$EFFECT_LIST_BULLET$Révocation de titre protégée\n$EFFECT_LIST_BULLET$Déclaration de guerre autorisée"

