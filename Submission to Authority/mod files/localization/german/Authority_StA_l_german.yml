l_german:

  game_concept_realm_authority:"Autorität"
  game_concept_realm_authority_desc:"$game_concept_realm_authority$ repräsentiert den Einfluss, den ein [ruler|El] auf seine [vassals|El]. ausübt. Es gibt 4 Stufen von $game_concept_realm_authority$ : Abwesend, Begrenzt, Hoch und Absolut.\n\n$game_concept_realm_authority$ Level wird jedes Vierteljahr aktualisiert, abhängig von dem $game_concept_realm_authority$ Wert, der von 0 bis 100 reicht, entsprechend der [submission|E] der Vasallen in Abhängigkeit von ihrem jeweiligen [Landanteil|E]"
  game_concept_authority: "Autorität"
  game_concept_authority_desc: "$game_concept_authority$ stellt den Einfluss dar, den ein [ruler|El] auf seine [vassals|El]. ausübt. Es gibt 4 Stufen von $game_concept_authority$ : Abwesend, Begrenzt, Hoch und Absolut.\n\n$game_concept_realm_authority$ level wird jedes Vierteljahr aktualisiert, abhängig vom $game_concept_authority$ Wert, der von 0 bis 100 reicht, entsprechend der [submission|E] der Vasallen, abgewogen durch ihren jeweiligen [Landanteil|E]"
  
  
  game_concept_submission: "Untertänigkeit"
  game_concept_submission_desc: "$game_concept_submission$ spiegelt wider, inwieweit sich der [vassal|El] der Macht seines [liege|El]unterwirft.\n\nFür [feudal|E] Herrscher wird $game_concept_submission$ durch ihren [feudal_contract|E] bestimmt: je vorteilhafter er für den Herrscher ist, desto unterwürfiger ist der Vasallenherrscher.\n\nFür [clan|E] -Herrscher sind gute Beziehungen der Schlüssel, und sie werden dem Lehnsherrn natürlich nachgeben, wenn sie ihn schätzen.\n\n[tribal|E] Stammes-Herrscher respektieren Ruhm, erwarten aber von Herrschern mit viel Macht, dass sie ihn teilen, und schätzen es nicht, wenn ihr Lehnsherr Titel hortet.\n\n"

  game_concept_tribal_submission: "Stammes untertänigkeit"
  game_concept_tribal_submission_desc: "$game_concept_submission$ spiegelt wider, inwieweit sich der [vassal|El] der Macht seines [liege|El]unterwirft.\n\n[tribal|E] Vasallen respektieren Herrscher, die mehr Ruhm und Ansehen haben als sie, erwarten aber von Herrschern mit viel Macht, dass sie diese teilen, und schätzen es nicht, wenn ihr Lehnsherr Titel hortet."

  game_concept_clan_submission: "Clan-untertänigkeit"
  game_concept_clan_submission_desc: "$game_concept_submission$ spiegelt wider, inwieweit sich der [vassal|El] der Macht seines [liege|El]unterwirft.\n\nFür [clan|E] Herrschern sind gute Beziehungen wichtig, und sie werden dem Lehnsherrn natürlich nachgeben, wenn sie ihn schätzen."

  game_concept_feudal_submission: "Feudale untertänigkeit"
  game_concept_feudal_submission_desc: "$game_concept_submission$ spiegelt wider, inwieweit sich der [vassal|El] der Macht seines [liege|El]unterwirft.\n\nFür [feudal|E] Herrscher, $game_concept_submission$ wird durch ihren [feudal_contract|E] bestimmt: je vorteilhafter er für den Herrscher ist, desto unterwürfiger ist der Vasallenherrscher. Feudalverträge sollten für alle beteiligten Parteien aggressiv verhandelt werden."

  game_concept_theocracy_submission: "Theokratie untertänigkeit"
  game_concept_theocracy_submission_desc: "$game_concept_submission$ spiegelt wider, inwieweit sich der [vassal|El] der Macht seines [liege|El]unterwirft.\n\n Für [theocracy|E] Herrscher, $game_concept_submission$ wird durch die Meinung ihres Glaubensoberhaupts über ihren Lehnsherrn bestimmt, wenn ein solches Glaubensoberhaupt existiert. Andernfalls wird stattdessen die eigene Meinung herangezogen. Wenn der Vasall außerdem einem anderen Glauben als der Herrscher angehört, senkt die Glaubensfeindlichkeit des Ersteren gegenüber dem Letzteren ebenfalls die Unterwerfung."

  game_concept_republic_submission: "Republik untertänigkeit"
  game_concept_republic_submission_desc: "$game_concept_submission$ spiegelt wider, inwieweit sich der [vassal|El] der Macht seines [liege|El]unterwirft.\n\n Für [republic|E] Herrscher, $game_concept_submission$ wird durch das monatliche Einkommen ihres Lehnsherrn bestimmt, verglichen mit dem durchschnittlichen Monatseinkommen aller Herrscher desselben Ranges."

  game_concept_land_share: "Landanteil"
  game_concept_land_share_desc: "$game_concept_land_share$ ist, wie viel vom Reich des Herrschers von diesem bestimmten [vassal|El] gehalten wird. $Submission$ von Vasallen mit einem höheren $game_concept_land_share$ wird mehr in der Gesamt- [authority|E] des Herrschers wiegen."
  
  realm_authority: "Autorität"
  land_share: "Landanteil"
  submission: "Untertänigkeit"
  clan_submission: "Untertänigkeit"

  game_concept_clan_liege_opinion: "Meinung des Lehnsherrn"
  game_concept_clan_liege_opinion_desc: "Die Meinung des Lehnsherrn, die von -100 bis +100 reicht, wird einfach neu kalibriert, um einer Skala von 0 bis 100 zu entsprechen."

  game_concept_submissiveness: "Unterwürfigkeit"
  game_concept_submissiveness_desc: "Unterwürfigkeit ist die natürliche Tendenz des Charakters zur Unterwerfung, die von seinen Charaktereigenschaften und seiner allgemeinen Persönlichkeit abhängt und nicht von seiner speziellen aktuellen Situation und Beziehung zu seinem Lehnsherrn.\n\Sie reicht von 0 bis 100%."

  game_concept_feudal_contract: "Feudalvertragswert"
  game_concept_feudal_contract_desc: "Der Feudalvertragswert, auf einer Skala von 0 bis 100, repräsentiert das Gleichgewicht des Feudalvertrags zwischen dem Vasallen und seinem Lehnsherrn. Höhere Verpflichtungen erhöhen den Wert, während jedes Recht, das dem Vasallen gewährt wird, ihn um den gleichen Betrag senkt, den es die Meinung des Vasallen über seinen Lehnsherrn beeinflusst."

