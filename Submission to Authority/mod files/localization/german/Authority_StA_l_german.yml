  game_concept_submissiveness_vengefulness: "Rache"
  game_concept_submissiveness_vengefulness_desc: "Wenn die Meinung des Vasallen über seinen Lehnsherrn niedriger ist als seine Neigung zur Rache, wird der Vasall zurückstoßen"
  game_concept_submissiveness_dread: "Reaktion auf Furcht"
  game_concept_submissiveness_dread_desc: "Lehnsherr Schrecken erhöht die Unterwerfung des Vasallen, es sei denn, der Vasall ist mutig genug, um zu widerstehen. Und wenn der Vasall entweder durch Ehre oder Rache motiviert ist, und der Vasall mutig genug ist, könnte das Lehnsherr-Grauen auch auf ihn zurückschlagen..."

