l_simp_chinese:
 game_concept_realm_authority: "权威"
 game_concept_realm_authority_desc: "$game_concept_realm_authority$代表[ruler|El]对其[vassals|El]的控制。$game_concept_realm_authority$有4个级别：缺乏、有限、高和绝对。\n\n$game_concept_realm_authority$等级每季度更新一次，取决于$game_concept_realm_authority$值，该值在0到100之间，根据封臣的[submission|E]由其各自的[land_share|E]来考虑。"
 game_concept_authority: "权威"
 game_concept_authority_desc: "$game_concept_authority$代表[ruler|El]对其[vassals|El]的控制。$game_concept_authority$有4个级别：缺乏、有限、高和绝对。\n\n$game_concept_realm_authority$等级每季度更新一次，取决于$game_concept_authority$值，该值在0到100之间，根据封臣的[submission|E]由其各自的[land_share|E]来考虑。"
 game_concept_submission: "服从"
 game_concept_submission_desc: "$game_concept_submission$反映了[vassal|El]对其[liege|El]的权力服从程度。\n\n对于[feudal|E]统治者来说，$game_concept_submission$由他们的[feudal_contract|E]决定：对统治者越有利，封臣就越顺从。\n\n\n对于[clan|E]统治者来说，良好的关系是关键，如果他们欣赏领主，自然会向他屈服。\n\n[tribal|E]统治者尊重名声，但希望拥有大量权力的统治者能够分享名声，并不欣赏其领主囤积头衔。"
 game_concept_tribal_submission: "部落服从"
 game_concept_tribal_submission_desc: "$game_concept_submission$反映了[vassal|El]对其[liege|El]的权力服从程度。\n\n[tribal|E]封臣尊重那些比他们拥有更多名声和声誉的统治者，但希望拥有大量权力的统治者能够分享这些权力，并且不会欣赏他们的领主囤积头衔。"
 game_concept_clan_submission: "氏族服从"
 game_concept_clan_submission_desc: "$game_concept_submission$反映了[vassal|El]对其[liege|El]的权力服从程度。\n\n对于[clan|E]统治者来说，良好的关系是关键，如果他们欣赏领主，自然会对其屈服。"
 game_concept_feudal_submission: "封建服从"
 game_concept_feudal_submission_desc: "$game_concept_submission$反映了[vassal|El]对其[liege|El]的权力服从程度。\n\n对于[feudal|E]统治者来说，$game_concept_submission$由其[feudal_contract|E]决定：对统治者越有利，封臣就越顺从。封建契约应积极协商各方利益。"
 game_concept_theocracy_submission: "神权服从"
 game_concept_theocracy_submission_desc: "$game_concept_submission$反映了[vassal|El]对其[liege|El]的权力服从程度。\n\n对于[theocracy|E]统治者来说，$game_concept_submission$由其信仰领袖对其领主的意见决定，如果存在这样的信仰领袖。否则，就用他们自己的意见代替。此外，如果封臣的信仰与统治者不同，前者对后者信仰的敌意也会降低臣服。"
 game_concept_republic_submission: "共和国服从"
 game_concept_republic_submission_desc: "$game_concept_submission$反映了[vassal|El]对其[liege|El]的权力服从程度。\n\n对于[republic|E]统治者来说，$game_concept_submission$是由其领主的月收入决定的，与所有同等级统治者的平均月收入相比。"
 game_concept_land_share: "领地份额"
 game_concept_land_share_desc: "$game_concept_land_share$是指统治者的领地有多少是由这个特定的[vassal|El]所占有的。$game_concept_land_share$越高的封臣服从在统治者的整体[authority|E]中的权重越高。"
 realm_authority: "权威"
 land_share: "领地份额"
 submission: "服从"
 clan_submission: "服从"
 game_concept_clan_liege_opinion: "封臣对领主的好感"
 game_concept_clan_liege_opinion_desc: "对领主的意见，其范围从-100到+100，只是重新校准以适应从 0 到 100 的范围。"
 game_concept_submissiveness: "顺从性"
 game_concept_submissiveness_desc: "顺从性是指人物的自然顺从倾向，取决于他的特质和一般性格，而不是来自他的特定现状和与他的领主的关系。\n\n它的范围从0到100%。"
 game_concept_feudal_contract: "封建契约分数"
 game_concept_feudal_contract_desc: "封建契约的分数，从0到100，代表了封臣和他的领主之间的封建契约平衡。义务水平越高，分数就越高，而授予封臣的每项权利都会降低分数，其影响程度与封臣对其领主的看法相同。"
 MY_REALM_WINDOW_VASSAL_SUBMISSION: "$submission$: [GuiScope.SetRoot(Character.MakeScope ).ScriptValue('submission')|0]\n$land_share$: [GuiScope.SetRoot(Character.MakeScope ).ScriptValue('land_share')|0]%"
